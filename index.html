<body>
    <div class="container">
        <div class="container__inner">
            <div class="display-card">
                <h1 class="display-card__title">Report</h1>
                <ul id="data">
                    <li>
                        <strong>UA:</strong> <span id="ua">...</span>
                    </li>
                    <li>
                        <strong>IP:</strong> <span id="ip">...</span>

            </div>
        </div>
    </div>
